[supervisord]
nodaemon=true

[program:deploy]
command = /bin/bash -c "/var/www/html/bin/deploy"
autostart = true
autorestart = false
startsecs=0
startretries=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=nginx
priority=1
exitcodes=0,2

[program:nginx]
command = /usr/sbin/nginx -g "daemon off;"
user = root
autostart = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:php-fpm]
command = /usr/sbin/php-fpm7 -F
user = root
autostart = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:postfix]
process_name=master
user = root
directory=/etc/postfix
command=/usr/sbin/postfix start
startsecs=0
autorestart=false

